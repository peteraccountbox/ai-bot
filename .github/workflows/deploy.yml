name: Deploy to EC2

on:
  push:
    branches: [ deploy ]

env:
  IMAGE_NAME: ai-bot
  EC2_HOST: ec2-52-37-221-188.us-west-2.compute.amazonaws.com
  EC2_USER: ubuntu

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.5/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        docker-compose --version

    - name: Build Docker image using docker-compose
      run: |
        # Create .env file for build
        echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" > .env
        
        # Build the image
        docker-compose build
        
        # Save the image
        docker save ai-bot > image.tar
        gzip image.tar
        
        # Show image size
        echo "Image size:"
        ls -lh image.tar.gz

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_KEY }}" | sed 's/\\n/\n/g' > ~/.ssh/ec2.pem
        chmod 600 ~/.ssh/ec2.pem
        ssh-keyscan -H ${{ env.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: Split and Transfer to EC2
      run: |
        # Install required tools
        sudo apt-get update && sudo apt-get install -y pv parallel
        
        # Create directory for split files
        mkdir splits
        
        # Split the image into chunks
        echo "Splitting files into chunks..."
        split -b 50M image.tar.gz splits/image_
        
        # Create remote directory
        ssh -i ~/.ssh/ec2.pem ${EC2_USER}@${EC2_HOST} "mkdir -p ~/app/splits"
        
        # Transfer splits in parallel (8 concurrent transfers)
        echo "Transferring splits in parallel..."
        ls splits/* | parallel -j 8 scp -i ~/.ssh/ec2.pem {} ${EC2_USER}@${EC2_HOST}:~/app/splits/
        
        # Copy config files
        scp -i ~/.ssh/ec2.pem docker-compose.yml ${EC2_USER}@${EC2_HOST}:~/app/docker-compose.yml
        scp -i ~/.ssh/ec2.pem .env ${EC2_USER}@${EC2_HOST}:~/app/.env
        scp -i ~/.ssh/ec2.pem requirements.txt ${EC2_USER}@${EC2_HOST}:~/app/requirements.txt

    - name: Deploy on EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ env.EC2_HOST }}
        username: ${{ env.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          cd ~/app
          
          # Reassemble the image
          echo 'Reassembling image file...'
          cat splits/image_* > image.tar.gz
          rm -rf splits
          
          # Load the Docker image
          gunzip -f image.tar.gz
          docker load < image.tar
          
          # Stop and remove only the target container
          docker-compose stop ${{ env.IMAGE_NAME }}-app || true
          docker-compose rm -f ${{ env.IMAGE_NAME }}-app || true
          
          # Remove only the specific image
          docker rmi $(docker images ${{ env.IMAGE_NAME }}-app -q) || true
          
          # Debug information
          echo "Docker images:"
          docker images
          echo "Docker volumes:"
          docker volume ls
          
          # Start only the specific service
          docker-compose up -d --force-recreate ${{ env.IMAGE_NAME }}-app
          
          # Show container status and logs
          echo "Container Status:"
          docker-compose ps ${{ env.IMAGE_NAME }}-app
          echo "Container Logs:"
          docker-compose logs --tail=50 ${{ env.IMAGE_NAME }}-app