<!DOCTYPE html>
<html>

<head>
    <title>AI Chat Interface</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/chat.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="header">
        <span class="header-text">AI Bot Testing</span>
    </div>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="welcome-message">
                <div class="welcome-icon">ðŸ‘‹</div>
                <h2>Welcome to EngageBay AI Bot!</h2>
                <p>You can ask questions about:</p>
                <ul>
                    <li>EngageBay features and functionality</li>
                    <li>How to use specific tools</li>
                    <li>Best practices and guides</li>
                    <li>General product information</li>
                </ul>
                <p class="start-prompt">Type your message below to start chatting!</p>
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()" id="send-button">Send</button>
        </div>
    </div>

    <script src="{{ url_for('static', path='/js/chat.js') }}"></script>
</body>

</html>
